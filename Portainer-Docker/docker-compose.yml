version: '3.8'

services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    ports:
      - "9000:9000"   # Web UI
      - "8000:8000"   # Edge agent (nếu cần)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock   # Cho phép quản lý Docker host
      - portainer_data:/data                        # Lưu dữ liệu cấu hình
    restart: unless-stopped

volumes:
  portainer_data:
